---
applications:
  - name: customer-api
    memory: 128M
    buildpacks:
      - python_buildpack
    path: customer_api
    command: python app.py
    env:
      BACKEND_API_URL: http://backend-api.apps.internal:8080

  - name: backend-api
    memory: 128M
    buildpacks:
      - python_buildpack
    path: backend_api
    command: python app.py
    routes:
      - route: backend-api.apps.internal
        internal: true